<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>termweb-editor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: #1e1e1e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #cccccc;
    }
    #header {
      height: 36px;
      background: #252526;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid #3c3c3c;
    }
    #filename { font-size: 13px; flex: 1; }
    #status { font-size: 12px; margin-left: 12px; }
    #status.saved { color: #6a9955; }
    #status.modified { color: #dcdcaa; }

    #toolbar {
      height: 36px;
      background: #2d2d2d;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 8px;
      border-bottom: 1px solid #3c3c3c;
    }
    #toolbar button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 4px 12px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    #toolbar button:hover { background: #1177bb; }

    #editor-container {
      height: calc(100vh - 96px);
    }
    #editor-container .cm-editor {
      height: 100%;
    }
    #editor-container .cm-scroller {
      overflow: auto;
    }

    #footer {
      position: fixed; bottom: 0; left: 0; right: 0; height: 24px;
      background: #007acc; display: flex; align-items: center;
      padding: 0 12px; font-size: 11px; color: white;
    }
    #footer span { margin-right: 16px; }
    #footer kbd { background: rgba(255,255,255,0.2); padding: 1px 5px; border-radius: 2px; margin-right: 4px; }
  </style>
</head>
<body>
  <div id="header">
    <span id="filename">Loading...</span>
    <span id="status" class="saved">Saved</span>
  </div>
  <div id="toolbar">
    <button id="btn-save">Save</button>
  </div>
  <div id="editor-container"></div>
  <div id="footer">
    <span><kbd>Ctrl+S</kbd> Save</span>
    <span><kbd>Ctrl+Q</kbd> Quit</span>
  </div>
  <script src="app.bundle.js"></script>
</body>
</html>
