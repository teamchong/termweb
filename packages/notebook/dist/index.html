<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>termweb-notebook</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1e1e1e;
      color: #cccccc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    #header {
      height: 36px;
      background: #252526;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #3c3c3c;
    }
    #header h1 { font-size: 14px; font-weight: 500; flex: 1; }
    #header .status { font-size: 12px; color: #888; }

    #toolbar {
      height: 36px;
      background: #2d2d2d;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 8px;
      border-bottom: 1px solid #3c3c3c;
    }
    #toolbar button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 4px 12px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    #toolbar button:hover { background: #1177bb; }
    #toolbar button:disabled { background: #3c3c3c; color: #888; }
    #toolbar .separator { width: 1px; height: 20px; background: #3c3c3c; }

    #notebook {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      height: calc(100vh - 96px);
      overflow-y: auto;
    }

    .cell {
      margin-bottom: 16px;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      background: #252526;
    }
    .cell.selected { border-color: #569cd6; }

    .cell-toolbar {
      display: flex;
      align-items: center;
      padding: 4px 8px;
      background: #1e1e1e;
      border-bottom: 1px solid #3c3c3c;
      font-size: 11px;
    }
    .cell-toolbar .type { color: #569cd6; font-weight: 500; }
    .cell-toolbar .actions { margin-left: auto; }
    .cell-toolbar button {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 2px 6px;
    }
    .cell-toolbar button:hover { color: #cccccc; }

    .cell-input {
      padding: 8px 12px;
      font-family: 'Fira Code', Consolas, monospace;
      font-size: 13px;
      line-height: 1.5;
    }
    .cell-input textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: #d4d4d4;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      resize: none;
      outline: none;
    }

    .cell-output {
      border-top: 1px solid #3c3c3c;
      padding: 8px 12px;
      background: #1e1e1e;
      font-family: 'Fira Code', Consolas, monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .cell-output.error { color: #f14c4c; }
    .cell-output.stream { color: #6a9955; }
    .cell-output:empty { display: none; }

    .cell.markdown .cell-input { display: none; }
    .cell.markdown .cell-rendered {
      padding: 12px;
      line-height: 1.6;
    }
    .cell.markdown.editing .cell-input { display: block; }
    .cell.markdown.editing .cell-rendered { display: none; }

    .cell-rendered h1, .cell-rendered h2, .cell-rendered h3 { color: #569cd6; margin: 16px 0 8px; }
    .cell-rendered h1 { font-size: 1.5em; }
    .cell-rendered h2 { font-size: 1.3em; }
    .cell-rendered h3 { font-size: 1.1em; }
    .cell-rendered p { margin-bottom: 12px; }
    .cell-rendered code { background: #2d2d2d; padding: 2px 6px; border-radius: 4px; font-family: 'Fira Code', Consolas, monospace; }
    .cell-rendered pre { background: #2d2d2d; padding: 12px; border-radius: 4px; overflow-x: auto; }
    .cell-rendered ul, .cell-rendered ol { margin-left: 20px; margin-bottom: 12px; }
    .cell-rendered li { margin-bottom: 4px; }
    .cell-rendered strong { font-weight: 600; }
    .cell-rendered em { font-style: italic; }

    #shortcuts {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 24px;
      background: #007acc;
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 11px;
      color: white;
    }
    #shortcuts span { margin-right: 16px; }
    #shortcuts kbd { background: rgba(255,255,255,0.2); padding: 1px 5px; border-radius: 2px; margin-right: 4px; }

    .execution-count {
      color: #569cd6;
      font-size: 11px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1 id="filename">New Notebook</h1>
    <span class="status" id="status">View/Edit Mode</span>
  </div>
  <div id="toolbar">
    <button id="btn-add-code">+ Code</button>
    <button id="btn-add-md">+ Markdown</button>
    <div class="separator"></div>
    <button id="btn-save">Save</button>
  </div>
  <div id="notebook"></div>
  <div id="shortcuts">
    <span><kbd>Ctrl+S</kbd> Save</span>
    <span><kbd>Ctrl+Q</kbd> Quit</span>
  </div>
  <script src="app.bundle.js"></script>
</body>
</html>
