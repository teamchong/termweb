<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>termweb-dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1e1e1e;
      color: #cccccc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    #header {
      height: 36px;
      background: #252526;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #3c3c3c;
    }
    #header h1 { font-size: 14px; font-weight: 600; flex: 1; }
    #header .info { font-size: 11px; color: #888; }

    #dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 16px;
      height: calc(100vh - 36px);
      overflow: auto;
    }
    .card {
      background: #252526;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      padding: 16px;
    }
    .card h2 {
      font-size: 12px;
      font-weight: 600;
      color: #569cd6;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .card.full-width { grid-column: span 2; }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #3c3c3c;
    }
    .stat-row:last-child { border-bottom: none; }
    .stat-label { color: #888; }
    .stat-value { font-weight: 500; }
    .stat-value.high { color: #f14c4c; }
    .stat-value.medium { color: #dcdcaa; }
    .stat-value.low { color: #6a9955; }

    .progress-bar {
      height: 8px;
      background: #3c3c3c;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
    }
    .progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .progress-fill.cpu { background: linear-gradient(90deg, #4ec9b0, #569cd6); }
    .progress-fill.mem { background: linear-gradient(90deg, #569cd6, #9cdcfe); }
    .progress-fill.disk { background: linear-gradient(90deg, #dcdcaa, #ce9178); }

    .chart-container { height: 120px; position: relative; }

    #process-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    #process-table th {
      text-align: left;
      padding: 6px 8px;
      background: #1e1e1e;
      color: #569cd6;
      font-weight: 600;
    }
    #process-table td {
      padding: 4px 8px;
      border-bottom: 1px solid #2d2d2d;
    }
    #process-table tr:hover { background: #2a2d2e; }

    .core-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .core-item {
      text-align: center;
      padding: 8px;
      background: #1e1e1e;
      border-radius: 4px;
    }
    .core-item .label { font-size: 10px; color: #888; }
    .core-item .value { font-size: 16px; font-weight: 600; }
  </style>
</head>
<body>
  <div id="header">
    <h1>System Dashboard</h1>
    <span class="info" id="system-info">Loading...</span>
  </div>

  <div id="dashboard">
    <!-- CPU Card -->
    <div class="card">
      <h2>CPU</h2>
      <div id="cpu-info"></div>
      <div class="chart-container">
        <canvas id="cpu-chart"></canvas>
      </div>
      <div class="progress-bar">
        <div class="progress-fill cpu" id="cpu-bar" style="width: 0%"></div>
      </div>
      <div id="cpu-cores" class="core-grid" style="margin-top: 12px;"></div>
    </div>

    <!-- Memory Card -->
    <div class="card">
      <h2>Memory</h2>
      <div id="mem-info"></div>
      <div class="chart-container">
        <canvas id="mem-chart"></canvas>
      </div>
      <div class="progress-bar">
        <div class="progress-fill mem" id="mem-bar" style="width: 0%"></div>
      </div>
    </div>

    <!-- Network Card -->
    <div class="card">
      <h2>Network</h2>
      <div class="chart-container">
        <canvas id="net-chart"></canvas>
      </div>
      <div id="net-info"></div>
    </div>

    <!-- Disk Card -->
    <div class="card">
      <h2>Disk</h2>
      <div id="disk-info"></div>
    </div>

    <!-- Processes Card -->
    <div class="card full-width">
      <h2>Top Processes</h2>
      <table id="process-table">
        <thead>
          <tr>
            <th>PID</th>
            <th>Name</th>
            <th>CPU %</th>
            <th>MEM %</th>
            <th>State</th>
            <th>User</th>
          </tr>
        </thead>
        <tbody id="process-tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="app.bundle.js"></script>
</body>
</html>
