<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>termweb-dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
      background: #1e1e1e;
      color: #cccccc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    #header {
      position: sticky;
      top: 0;
      height: 36px;
      background: #252526;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #3c3c3c;
      z-index: 100;
    }
    #header h1 { font-size: 14px; font-weight: 600; flex: 1; }
    #header .info { font-size: 11px; color: #888; }

    #main-dashboard {
      flex: 1;
      overflow: auto;
      min-height: 0;
    }

    #dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 16px;
    }
    .card {
      background: #252526;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      padding: 16px;
      min-height: 150px;
    }
    .card h2 {
      font-size: 12px;
      font-weight: 600;
      color: #569cd6;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .card.full-width { grid-column: span 2; }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #3c3c3c;
    }
    .stat-row:last-child { border-bottom: none; }
    .stat-label { color: #888; }
    .stat-value { font-weight: 500; }
    .stat-value.high { color: #f14c4c; }
    .stat-value.medium { color: #dcdcaa; }
    .stat-value.low { color: #6a9955; }

    .progress-bar {
      height: 8px;
      background: #3c3c3c;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
    }
    .progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .progress-fill.cpu { background: linear-gradient(90deg, #4ec9b0, #569cd6); }
    .progress-fill.mem { background: linear-gradient(90deg, #569cd6, #9cdcfe); }
    .progress-fill.disk { background: linear-gradient(90deg, #dcdcaa, #ce9178); }

    .chart-container { height: 120px; position: relative; }

    #process-table {
      width: 100%;
      font-size: 11px;
    }
    #process-table tbody {
      display: block;
      position: relative;
    }
    #process-table tbody tr {
      display: flex;
      position: absolute;
      width: 100%;
      left: 0;
      transition: transform 0.4s ease-out;
    }
    #process-table th, #process-table td {
      text-align: left;
      padding: 4px 8px;
    }
    #process-table thead tr {
      display: flex;
    }
    #process-table th {
      background: #1e1e1e;
      color: #888;
      font-weight: 600;
    }
    #process-table th.sorted {
      color: #569cd6;
    }
    #process-table td {
      border-bottom: 1px solid #2d2d2d;
    }
    /* Column widths for mini table */
    #process-table th:nth-child(1), #process-table td:nth-child(1) { width: 60px; }
    #process-table th:nth-child(2), #process-table td:nth-child(2) { flex: 1; }
    #process-table th:nth-child(3), #process-table td:nth-child(3) { width: 60px; }
    #process-table th:nth-child(4), #process-table td:nth-child(4) { width: 60px; }
    #process-table th:nth-child(5), #process-table td:nth-child(5) { width: 80px; }
    #process-table tbody tr:hover { background: #2a2d2e; }

    .core-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .core-item {
      text-align: center;
      padding: 2px 6px;
      background: #1e1e1e;
      border-radius: 3px;
      min-width: 32px;
    }
    .core-item .label { font-size: 8px; color: #666; }
    .core-item .value { font-size: 9px; font-weight: 500; }

    /* Fullscreen views */
    #process-fullscreen, #detail-fullscreen {
      display: none;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      padding: 16px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .detail-header {
      margin-bottom: 16px;
    }
    .detail-header h2 {
      font-size: 16px;
      color: #569cd6;
      margin: 0;
    }
    .detail-content {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .detail-chart {
      height: 200px;
      margin-bottom: 16px;
    }
    .process-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }
    .process-header h2 {
      font-size: 14px;
      color: #569cd6;
      margin: 0;
    }
    .process-header input {
      flex: 1;
      max-width: 300px;
      padding: 6px 12px;
      background: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      color: #ccc;
      font-size: 13px;
    }
    .process-header input:focus {
      outline: none;
      border-color: #569cd6;
    }
    .process-table-wrap {
      flex: 1;
      overflow: auto;
    }
    .process-table {
      width: 100%;
      font-size: 12px;
    }
    .process-table thead {
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .process-table thead tr {
      display: flex;
      width: 100%;
    }
    .process-table tbody {
      display: block;
      position: relative;
    }
    .process-table tbody tr {
      display: flex;
      position: absolute;
      width: 100%;
      left: 0;
      transition: transform 0.4s ease-out;
    }
    .process-table th, .process-table td {
      padding: 3px 8px;
      text-align: left;
      font-size: 11px;
    }
    .process-table th {
      background: #1e1e1e;
      color: #888;
      font-weight: 600;
    }
    .process-table th.sorted { color: #569cd6; }
    .process-table td {
      border-bottom: 1px solid #2d2d2d;
    }
    /* Column widths */
    .process-table th:nth-child(1), .process-table td:nth-child(1) { width: 70px; flex-shrink: 0; }
    .process-table th:nth-child(2), .process-table td:nth-child(2) { flex: 1; min-width: 150px; }
    .process-table th:nth-child(3), .process-table td:nth-child(3) { width: 70px; flex-shrink: 0; }
    .process-table th:nth-child(4), .process-table td:nth-child(4) { width: 70px; flex-shrink: 0; }
    .process-table th:nth-child(5), .process-table td:nth-child(5) { width: 100px; flex-shrink: 0; }
    .process-table th:nth-child(6), .process-table td:nth-child(6) { width: 70px; flex-shrink: 0; }
    .process-table th:nth-child(7), .process-table td:nth-child(7) { width: 80px; flex-shrink: 0; }
    .process-table tbody {
      display: flex;
      flex-direction: column;
    }
    .process-table tr.selected {
      background: linear-gradient(90deg, rgba(86, 156, 214, 0.25) 0%, rgba(86, 156, 214, 0.1) 100%);
      border-left: 2px solid #569cd6;
    }
    .process-table tr.selected td:first-child {
      padding-left: 6px;
    }
    .process-table tr:hover {
      background: #333;
    }
    .process-table:focus, .process-table *:focus,
    #process-fullscreen:focus, #detail-fullscreen:focus,
    body:focus, [tabindex]:focus {
      outline: none;
    }
    /* Only input elements should be focusable */
    #detail-fullscreen *:not(input) {
      -webkit-user-select: none;
      user-select: none;
    }
    #detail-fullscreen .treemap-cell,
    #detail-fullscreen .path-item,
    #detail-fullscreen canvas {
      pointer-events: auto;
      cursor: pointer;
    }
    #detail-fullscreen .treemap-cell:focus,
    #detail-fullscreen .path-item:focus,
    #detail-fullscreen canvas:focus {
      outline: none;
    }

    /* Treemap styles */
    .distribution-chart {
      flex: 1;
      min-height: 150px;
      margin-top: 8px;
    }
    .treemap-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .treemap-2d {
      position: relative;
      width: 100%;
      height: calc(100% - 24px);
      min-height: 120px;
      border-radius: 4px;
    }
    .treemap-cell {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4px;
      box-sizing: border-box;
      border: 1px solid rgba(30, 30, 30, 0.3);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .treemap-cell:hover {
      filter: brightness(1.1);
      z-index: 10;
    }
    #tooltip {
      position: fixed;
      background: #1e1e1e;
      color: #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 9999;
      border: 1px solid #569cd6;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      pointer-events: none;
      display: none;
    }
    .treemap-name, .treemap-value {
      pointer-events: none;
      text-shadow: 0 0 2px rgba(255,255,255,0.5);
    }
    .treemap-name {
      font-size: 11px;
      font-weight: 500;
      color: #1e1e1e;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    .treemap-value {
      font-size: 12px;
      font-weight: 600;
      color: #1e1e1e;
    }

    /* Larger core items for detail view */
    #detail-cpu-cores .core-item {
      padding: 6px 12px;
      min-width: 48px;
    }
    #detail-cpu-cores .core-item .label {
      font-size: 10px;
    }
    #detail-cpu-cores .core-item .value {
      font-size: 14px;
      font-weight: 600;
    }

    /* Bottom hints bar */
    #hints {
      position: sticky;
      bottom: 0;
      height: 32px;
      background: #252526;
      border-top: 1px solid #3c3c3c;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      font-size: 11px;
      color: #888;
      z-index: 100;
    }
    #hints span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Loading spinner */
    .spinner {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #888;
      font-size: 13px;
    }
    .spinner::before {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid #3c3c3c;
      border-top-color: #569cd6;
      border-radius: 50%;
      margin-right: 8px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes row-flash {
      0% { background: rgba(60, 60, 60, 0.6); }
      100% { background: transparent; }
    }
    .row-new {
      animation: row-flash 0.6s ease-out;
    }
    /* Disk path breadcrumb */
    .disk-path {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 4px;
      font-size: 13px;
      margin-bottom: 0;
      padding: 8px 12px;
      background: #1e1e1e;
      border-radius: 4px;
      overflow-x: auto;
    }
    .path-item {
      color: #569cd6;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 3px;
    }
    .path-item:hover {
      background: #333;
    }
  </style>
</head>
<body tabindex="0" autofocus>
  <div id="header">
    <h1>System Dashboard</h1>
    <span class="info" id="system-info">Loading...</span>
  </div>

  <div id="main-dashboard">
    <div id="dashboard">
      <!-- CPU Card -->
      <div class="card" id="cpu-card" style="cursor: pointer;">
        <h2>CPU (click to expand)</h2>
        <div id="cpu-info"></div>
        <div class="chart-container">
          <canvas id="cpu-chart"></canvas>
        </div>
        <div class="progress-bar">
          <div class="progress-fill cpu" id="cpu-bar" style="width: 0%"></div>
        </div>
        <div id="cpu-cores" class="core-grid" style="margin-top: 12px;"></div>
      </div>

      <!-- Memory Card -->
      <div class="card" id="memory-card" style="cursor: pointer;">
        <h2>Memory (click to expand)</h2>
        <div id="mem-info"></div>
        <div class="chart-container">
          <canvas id="mem-chart"></canvas>
        </div>
        <div class="progress-bar">
          <div class="progress-fill mem" id="mem-bar" style="width: 0%"></div>
        </div>
      </div>

      <!-- Network Card -->
      <div class="card" id="network-card" style="cursor: pointer;">
        <h2>Network (click to expand)</h2>
        <div class="chart-container">
          <canvas id="net-chart"></canvas>
        </div>
        <div id="net-info"></div>
      </div>

      <!-- Disk Card -->
      <div class="card" id="disk-card" style="cursor: pointer;">
        <h2>Disk (click to expand)</h2>
        <div id="disk-info"></div>
      </div>

      <!-- Processes Card -->
      <div class="card full-width" id="processes" style="cursor: pointer;">
        <h2>Top Processes (click to expand)</h2>
        <table id="process-table">
          <thead>
            <tr>
              <th>PID</th>
              <th>Name</th>
              <th class="sorted">CPU % â–¼</th>
              <th>MEM %</th>
              <th>PORT</th>
            </tr>
          </thead>
          <tbody id="process-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="process-fullscreen" tabindex="-1"></div>
  <div id="detail-fullscreen" tabindex="-1"></div>

  <div id="hints"></div>
  <div id="tooltip"></div>

  <script src="app.bundle.js"></script>
</body>
</html>
