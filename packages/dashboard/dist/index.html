<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>termweb-dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1e1e1e;
      color: #cccccc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    #header {
      height: 36px;
      background: #252526;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #3c3c3c;
    }
    #header h1 { font-size: 14px; font-weight: 600; flex: 1; }
    #header .info { font-size: 11px; color: #888; }

    #dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 16px;
      height: calc(100vh - 36px - 32px);
      overflow: auto;
    }
    .card {
      background: #252526;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      padding: 16px;
    }
    .card h2 {
      font-size: 12px;
      font-weight: 600;
      color: #569cd6;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .card.full-width { grid-column: span 2; }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #3c3c3c;
    }
    .stat-row:last-child { border-bottom: none; }
    .stat-label { color: #888; }
    .stat-value { font-weight: 500; }
    .stat-value.high { color: #f14c4c; }
    .stat-value.medium { color: #dcdcaa; }
    .stat-value.low { color: #6a9955; }

    .progress-bar {
      height: 8px;
      background: #3c3c3c;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
    }
    .progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .progress-fill.cpu { background: linear-gradient(90deg, #4ec9b0, #569cd6); }
    .progress-fill.mem { background: linear-gradient(90deg, #569cd6, #9cdcfe); }
    .progress-fill.disk { background: linear-gradient(90deg, #dcdcaa, #ce9178); }

    .chart-container { height: 120px; position: relative; }

    #process-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    #process-table th {
      text-align: left;
      padding: 6px 8px;
      background: #1e1e1e;
      color: #888;
      font-weight: 600;
    }
    #process-table th.sorted {
      color: #569cd6;
    }
    #process-table td {
      padding: 4px 8px;
      border-bottom: 1px solid #2d2d2d;
    }
    #process-table tr:hover { background: #2a2d2e; }

    .core-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .core-item {
      text-align: center;
      padding: 8px;
      background: #1e1e1e;
      border-radius: 4px;
    }
    .core-item .label { font-size: 10px; color: #888; }
    .core-item .value { font-size: 16px; font-weight: 600; }

    /* Fullscreen views */
    #process-fullscreen, #detail-fullscreen {
      display: none;
      flex-direction: column;
      height: calc(100vh - 36px - 32px);
      padding: 16px;
    }
    .detail-header {
      margin-bottom: 16px;
    }
    .detail-header h2 {
      font-size: 16px;
      color: #569cd6;
      margin: 0;
    }
    .detail-content {
      flex: 1;
      overflow: auto;
    }
    .detail-chart {
      height: 200px;
      margin-bottom: 16px;
    }
    .process-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }
    .process-header h2 {
      font-size: 14px;
      color: #569cd6;
      margin: 0;
    }
    .process-header input {
      flex: 1;
      max-width: 300px;
      padding: 6px 12px;
      background: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      color: #ccc;
      font-size: 13px;
    }
    .process-header input:focus {
      outline: none;
      border-color: #569cd6;
    }
    .process-table-wrap {
      flex: 1;
      overflow: auto;
    }
    .process-table {
      width: 100%;
      font-size: 12px;
      display: flex;
      flex-direction: column;
    }
    .process-table thead {
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .process-table thead tr, .process-table tbody tr {
      display: flex;
      width: 100%;
    }
    .process-table th, .process-table td {
      padding: 6px 12px;
      text-align: left;
    }
    .process-table th {
      background: #1e1e1e;
      color: #888;
      font-weight: 600;
    }
    .process-table th.sorted { color: #569cd6; }
    .process-table td {
      border-bottom: 1px solid #2d2d2d;
    }
    /* Column widths */
    .process-table th:nth-child(1), .process-table td:nth-child(1) { width: 70px; flex-shrink: 0; }
    .process-table th:nth-child(2), .process-table td:nth-child(2) { flex: 1; min-width: 150px; }
    .process-table th:nth-child(3), .process-table td:nth-child(3) { width: 70px; flex-shrink: 0; }
    .process-table th:nth-child(4), .process-table td:nth-child(4) { width: 70px; flex-shrink: 0; }
    .process-table th:nth-child(5), .process-table td:nth-child(5) { width: 100px; flex-shrink: 0; }
    .process-table th:nth-child(6), .process-table td:nth-child(6) { width: 70px; flex-shrink: 0; }
    .process-table th:nth-child(7), .process-table td:nth-child(7) { width: 80px; flex-shrink: 0; }
    .process-table tbody {
      display: flex;
      flex-direction: column;
    }
    .process-table tr.selected {
      background: #2a2d2e;
    }
    .process-table tr:hover {
      background: #333;
    }

    /* Bottom hints bar */
    #hints {
      height: 32px;
      background: #252526;
      border-top: 1px solid #3c3c3c;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      font-size: 11px;
      color: #888;
    }
    #hints span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Loading spinner */
    .spinner {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #888;
      font-size: 13px;
    }
    .spinner::before {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid #3c3c3c;
      border-top-color: #569cd6;
      border-radius: 50%;
      margin-right: 8px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body tabindex="0" autofocus>
  <div id="header">
    <h1>System Dashboard</h1>
    <span class="info" id="system-info">Loading...</span>
  </div>

  <div id="main-dashboard">
    <div id="dashboard">
      <!-- CPU Card -->
      <div class="card" id="cpu-card" style="cursor: pointer;">
        <h2>CPU (click to expand)</h2>
        <div id="cpu-info"></div>
        <div class="chart-container">
          <canvas id="cpu-chart"></canvas>
        </div>
        <div class="progress-bar">
          <div class="progress-fill cpu" id="cpu-bar" style="width: 0%"></div>
        </div>
        <div id="cpu-cores" class="core-grid" style="margin-top: 12px;"></div>
      </div>

      <!-- Memory Card -->
      <div class="card" id="memory-card" style="cursor: pointer;">
        <h2>Memory (click to expand)</h2>
        <div id="mem-info"></div>
        <div class="chart-container">
          <canvas id="mem-chart"></canvas>
        </div>
        <div class="progress-bar">
          <div class="progress-fill mem" id="mem-bar" style="width: 0%"></div>
        </div>
      </div>

      <!-- Network Card -->
      <div class="card" id="network-card" style="cursor: pointer;">
        <h2>Network (click to expand)</h2>
        <div class="chart-container">
          <canvas id="net-chart"></canvas>
        </div>
        <div id="net-info"></div>
      </div>

      <!-- Disk Card -->
      <div class="card" id="disk-card" style="cursor: pointer;">
        <h2>Disk (click to expand)</h2>
        <div id="disk-info"></div>
      </div>

      <!-- Processes Card -->
      <div class="card full-width" id="processes" style="cursor: pointer;">
        <h2>Top Processes (click to expand)</h2>
        <table id="process-table">
          <thead>
            <tr>
              <th>PID</th>
              <th>Name</th>
              <th class="sorted">CPU % â–¼</th>
              <th>MEM %</th>
              <th>PORT</th>
            </tr>
          </thead>
          <tbody id="process-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="process-fullscreen"></div>
  <div id="detail-fullscreen"></div>

  <div id="hints"></div>

  <script src="app.bundle.js"></script>
</body>
</html>
