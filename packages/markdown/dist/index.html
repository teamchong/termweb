<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>termweb-markdown</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1e1e1e;
      color: #cccccc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    #header {
      height: 36px;
      background: #252526;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #3c3c3c;
    }
    #header h1 { font-size: 14px; font-weight: 500; flex: 1; }
    #header .status { font-size: 12px; }
    #header .status.saved { color: #6a9955; }
    #header .status.modified { color: #dcdcaa; }

    #toolbar {
      height: 36px;
      background: #2d2d2d;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 8px;
      border-bottom: 1px solid #3c3c3c;
    }
    #toolbar button {
      background: #3c3c3c;
      color: white;
      border: none;
      padding: 4px 12px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    #toolbar button:hover { background: #4c4c4c; }
    #toolbar button.active { background: #0e639c; }
    #toolbar .separator { width: 1px; height: 20px; background: #3c3c3c; }

    #container {
      display: flex;
      height: calc(100vh - 96px);
    }

    #editor-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #3c3c3c;
    }
    #editor {
      flex: 1;
      background: #1e1e1e;
      border: none;
      color: #d4d4d4;
      font-family: 'Fira Code', Consolas, monospace;
      font-size: 14px;
      line-height: 1.6;
      padding: 16px;
      resize: none;
      outline: none;
      tab-size: 2;
    }

    #preview-pane {
      flex: 1;
      overflow: auto;
      padding: 16px;
      background: #1e1e1e;
    }
    #preview {
      max-width: 800px;
      line-height: 1.6;
    }
    #preview h1, #preview h2, #preview h3 { color: #569cd6; margin: 20px 0 10px; }
    #preview h1 { font-size: 2em; border-bottom: 1px solid #3c3c3c; padding-bottom: 8px; }
    #preview h2 { font-size: 1.5em; }
    #preview h3 { font-size: 1.2em; }
    #preview p { margin-bottom: 16px; }
    #preview code { background: #2d2d2d; padding: 2px 6px; border-radius: 4px; font-family: 'Fira Code', Consolas, monospace; font-size: 0.9em; }
    #preview pre { background: #2d2d2d; padding: 16px; border-radius: 6px; overflow-x: auto; margin-bottom: 16px; }
    #preview pre code { background: none; padding: 0; }
    #preview ul, #preview ol { margin: 0 0 16px 24px; }
    #preview li { margin-bottom: 6px; }
    #preview blockquote { border-left: 4px solid #569cd6; margin: 16px 0; padding-left: 16px; color: #888; }
    #preview strong { font-weight: 600; }
    #preview em { font-style: italic; }
    #preview a { color: #569cd6; }
    #preview hr { border: none; border-top: 1px solid #3c3c3c; margin: 24px 0; }
    #preview table { border-collapse: collapse; width: 100%; margin-bottom: 16px; }
    #preview th, #preview td { border: 1px solid #3c3c3c; padding: 8px 12px; text-align: left; }
    #preview th { background: #252526; }

    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 24px;
      background: #007acc;
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 11px;
      color: white;
    }
    #footer span { margin-right: 16px; }
    #footer kbd { background: rgba(255,255,255,0.2); padding: 1px 5px; border-radius: 2px; margin-right: 4px; }
  </style>
</head>
<body>
  <div id="header">
    <h1 id="filename">document.md</h1>
    <span class="status saved" id="status">Saved</span>
  </div>
  <div id="toolbar">
    <button id="btn-edit" class="active">Edit</button>
    <button id="btn-preview">Preview</button>
    <button id="btn-split">Split</button>
    <div class="separator"></div>
    <button id="btn-save">Save</button>
  </div>
  <div id="container">
    <div id="editor-pane">
      <textarea id="editor" spellcheck="false" placeholder="Start writing markdown..."></textarea>
    </div>
    <div id="preview-pane">
      <div id="preview"></div>
    </div>
  </div>
  <div id="footer">
    <span><kbd>Ctrl+S</kbd> Save</span>
    <span><kbd>Ctrl+Q</kbd> Quit</span>
  </div>
  <script src="app.bundle.js"></script>
</body>
</html>
