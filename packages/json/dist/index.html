<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>termweb-json</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1e1e1e;
      color: #cccccc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      overflow: hidden;
    }
    #header {
      height: 36px;
      background: #252526;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #3c3c3c;
    }
    #header h1 { font-size: 14px; font-weight: 500; flex: 1; }
    #header .status { font-size: 12px; }
    #header .status.saved { color: #6a9955; }
    #header .status.modified { color: #dcdcaa; }
    #header .status.error { color: #f14c4c; }

    #toolbar {
      height: 36px;
      background: #2d2d2d;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 8px;
      border-bottom: 1px solid #3c3c3c;
    }
    #toolbar button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 4px 12px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    #toolbar button:hover { background: #1177bb; }

    #error-bar {
      display: none;
      background: #5a1d1d;
      color: #f14c4c;
      padding: 8px 16px;
      font-size: 12px;
    }
    #error-bar.visible { display: block; }

    #editor-container {
      height: calc(100vh - 96px);
    }

    /* vanilla-jsoneditor styles will be loaded from the bundled JS */
    .jse-theme-dark {
      --jse-theme-color: #569cd6;
      --jse-background-color: #1e1e1e;
      --jse-text-color: #cccccc;
    }

    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 24px;
      background: #007acc;
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 11px;
      color: white;
    }
    #footer span { margin-right: 16px; }
    #footer kbd { background: rgba(255,255,255,0.2); padding: 1px 5px; border-radius: 2px; margin-right: 4px; }
  </style>
</head>
<body>
  <div id="header">
    <h1 id="filename">data.json</h1>
    <span class="status saved" id="status">Saved</span>
  </div>
  <div id="toolbar">
    <button id="btn-save">Save</button>
  </div>
  <div id="error-bar"></div>
  <div id="editor-container"></div>
  <div id="footer">
    <span><kbd>Ctrl+S</kbd> Save</span>
    <span><kbd>Ctrl+Q</kbd> Quit</span>
  </div>
  <script src="app.bundle.js"></script>
</body>
</html>
