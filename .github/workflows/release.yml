name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      should_release: ${{ steps.tag.outputs.should_release }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version and create tag
        id: tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          echo "Version: $VERSION, Tag: $TAG"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Creating tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: auto-tag
    if: needs.auto-tag.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: aarch64
            target: aarch64-macos
            name: termweb-macos-aarch64
          - os: macos-latest
            arch: x86_64
            target: x86_64-macos
            name: termweb-macos-x86_64
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-linux-gnu
            name: termweb-linux-x86_64
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-linux-gnu
            name: termweb-linux-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install libjpeg-turbo (macOS aarch64)
        if: runner.os == 'macOS' && matrix.arch == 'aarch64'
        run: brew install jpeg-turbo

      - name: Build libjpeg-turbo for x86_64 (macOS cross-compile)
        if: runner.os == 'macOS' && matrix.arch == 'x86_64'
        run: |
          brew install cmake nasm
          curl -L https://github.com/libjpeg-turbo/libjpeg-turbo/releases/download/3.1.0/libjpeg-turbo-3.1.0.tar.gz | tar xz
          cd libjpeg-turbo-3.1.0
          cmake -B build -DCMAKE_OSX_ARCHITECTURES=x86_64 -DCMAKE_INSTALL_PREFIX=/usr/local/opt/jpeg-turbo
          cmake --build build -j$(sysctl -n hw.ncpu)
          sudo mkdir -p /usr/local/opt/jpeg-turbo
          sudo cmake --install build

      - name: Build libjpeg-turbo with -fPIC (Linux x86_64)
        if: runner.os == 'Linux' && matrix.arch == 'x86_64'
        run: |
          sudo apt-get update && sudo apt-get install -y cmake nasm
          curl -L https://github.com/libjpeg-turbo/libjpeg-turbo/releases/download/3.1.0/libjpeg-turbo-3.1.0.tar.gz | tar xz
          cd libjpeg-turbo-3.1.0
          cmake -B build -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build build -j$(nproc)
          sudo cmake --install build

      - name: Build libjpeg-turbo with -fPIC (Linux aarch64 cross-compile)
        if: runner.os == 'Linux' && matrix.arch == 'aarch64'
        run: |
          sudo apt-get update && sudo apt-get install -y cmake gcc-aarch64-linux-gnu
          curl -L https://github.com/libjpeg-turbo/libjpeg-turbo/releases/download/3.1.0/libjpeg-turbo-3.1.0.tar.gz | tar xz
          cd libjpeg-turbo-3.1.0
          cmake -B build \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
            -DCMAKE_INSTALL_PREFIX=/usr/local/aarch64-linux-gnu
          cmake --build build -j$(nproc)
          sudo cmake --install build

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Rename binary
        run: mv zig-out/bin/termweb ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: [auto-tag, build]
    if: needs.auto-tag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          files: |
            termweb-macos-aarch64/termweb-macos-aarch64
            termweb-macos-x86_64/termweb-macos-x86_64
            termweb-linux-x86_64/termweb-linux-x86_64
            termweb-linux-aarch64/termweb-linux-aarch64

  publish-npm:
    needs: [auto-tag, release]
    if: needs.auto-tag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm (OIDC)
        run: npm publish --provenance --access public
