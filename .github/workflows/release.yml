name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: aarch64
            target: aarch64-macos
            name: termweb-macos-aarch64
          - os: macos-latest
            arch: x86_64
            target: x86_64-macos
            name: termweb-macos-x86_64
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-linux-gnu
            name: termweb-linux-x86_64
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-linux-gnu
            name: termweb-linux-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install libjpeg-turbo (macOS)
        if: runner.os == 'macOS'
        run: brew install jpeg-turbo

      - name: Install libjpeg-turbo (Linux x86_64)
        if: runner.os == 'Linux' && matrix.arch == 'x86_64'
        run: sudo apt-get update && sudo apt-get install -y libturbojpeg0-dev

      - name: Install libjpeg-turbo (Linux aarch64 cross-compile)
        if: runner.os == 'Linux' && matrix.arch == 'aarch64'
        run: |
          sudo dpkg --add-architecture arm64
          # Remove all existing sources to avoid arch conflicts
          sudo rm -f /etc/apt/sources.list.d/*.list
          sudo rm -f /etc/apt/apt-mirrors.txt
          # Create clean sources.list with arch-specific repos
          cat << 'EOF' | sudo tee /etc/apt/sources.list
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-security main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ noble main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ noble-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ noble-security main restricted universe multiverse
          EOF
          sudo apt-get update
          sudo apt-get install -y libturbojpeg0-dev:arm64

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Rename binary
        run: mv zig-out/bin/termweb ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            termweb-macos-aarch64/termweb-macos-aarch64
            termweb-macos-x86_64/termweb-macos-x86_64
            termweb-linux-x86_64/termweb-linux-x86_64
            termweb-linux-aarch64/termweb-linux-aarch64

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm (OIDC)
        run: npm publish --provenance --access public
